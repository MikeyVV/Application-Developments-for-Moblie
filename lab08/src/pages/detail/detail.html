<ion-header>

    <ion-navbar>
        <ion-title>{{contact.FName}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
        <img [src]="image" (click)="chooseMedia()"/>
        <ion-card-content>
            <div style="float: left;">
                <ion-card-title>
                    {{contact.FName}} {{contact.LName}}
                </ion-card-title>
                <p>{{contact.Memo}}</p>
                <p>+66 {{contact.Moblie_Phone}}</p>
            </div>
            <div style="float: right;">
                <h1>
                    <ion-icon style="font-size: 80px; color: #00A77D" name="call"></ion-icon>
                </h1>
            </div>
        </ion-card-content>
    </ion-card>
    <div class="button-center">
        <button ion-button color="danger" (click)="goBack()">Back</button>
    </div>
</ion-content>
